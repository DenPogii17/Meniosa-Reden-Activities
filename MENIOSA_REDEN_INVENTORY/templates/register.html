<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/jquery-3.7.1.min.js') }}"></script>
</head>
<body class="bg-light-green">
    <div class="split-layout">
        <div class="left-panel">
            <div class="brand-section">
                <h1 class="brand-title">Welcome</h1>
                <p class="brand-tagline">Create your account to get started</p>
            </div>
        </div>
        
        <div class="right-panel">
            <div class="login-card p-4 shadow-lg">
                <h2 class="text-center mb-4">Create Account</h2>
                
                <div class="text-center mb-3">
                    <span id="message" class="text-danger"></span>
                </div>

                <div class="form-group mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control inp" id="username" placeholder="Enter your username">
                </div>

                <div class="form-group mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control inp" id="password" placeholder="Enter your password">
                </div>

                <div class="form-group mb-4">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control inp" id="confirm_password" placeholder="Confirm your password">
                </div>

                <button class="btn btn-green w-100 mb-3" onclick="register()">Register</button>

                <div class="text-center">
                    <span class="text-muted">Already have an account?
                        <a href="/" class="text-accent fw-semibold">Login here</a>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.js') }}"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
