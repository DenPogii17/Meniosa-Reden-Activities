<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #432044;
        }
        .container {
            margin: 50px auto;
            width: 80%;
            background: beige;
            padding: 20px;
            box-shadow: 0px 0px 10px gray;
        }
        input {
            padding: 8px;
            width: 60%;
            margin-bottom: 10px;
            border: 1px solid blueviolet;
            border-radius: 4px;
        }
        button {
            padding: 8px 15px;
            background: black;
            color: white;
            border: brown;
            cursor: pointer;
        }
        button:hover {
            background: rgb(107, 17, 158);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid firebrick;
            padding: 10px;
            text-align: center;
        }
        th {
            background: black;
            color: white;
        }
        .action-btn {
            background: rgb(130, 238, 188);
            color: rgb(63, 8, 8);
            border: blue;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>INVENTORY SYSTEM</h2>
        
        <input type="text" id="search" placeholder="Search product...">
        <button onclick="addProduct()">Add</button>

        <table>
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="product-list">
                <!-- Products will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script>
        function addProduct() {
            const table = document.getElementById("product-list");
            const row = document.createElement("tr");

            row.innerHTML = `
                <td> ${Math.floor(Math.random() * 1000)} </td>
                <td> Sample Product </td>
                <td> ${Math.floor(Math.random() * 20)} </td>
                <td> $${(Math.random() * 100).toFixed(2)} </td>
                <td> <button class="action-btn" onclick="deleteRow(this)">Delete</button> </td>
            `;

            table.appendChild(row);
        }

        function deleteRow(button) {
            button.parentElement.parentElement.remove();
        }

        // Generate 10 initial rows when the page loads
        window.onload = function () {
            for (let i = 0; i < 10; i++) {
                addProduct();
            }
        };

        // Search Functionality
        document.getElementById("search").addEventListener("input", function () {
            const searchValue = this.value.toLowerCase();
            document.querySelectorAll("#product-list tr").forEach(row => {
                row.style.display = row.innerText.toLowerCase().includes(searchValue) ? "" : "none";
            });
        });
    </script>

</body>
</html>
